<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div class=" left_box1">
            <div class="clock">
                <img src="./Clock.png" id="clock">
            </div>
            <div class="box2">
                <div class="box_inside">
                    <div class="img">
                        <img src="./sun.png">
                    </div>
                    <div class="wakeup_timing">Set Wake up Time</div>
                    <div class="drop">
                        <select name="" id="wakeup">
                            <option value="0">Default</option>
                            <option value="1">4AM - 5AM</option>
                            <option value="2">5AM - 6AM</option>
                            <option value="1"> 6AM - 7AM</option>
                            <option value="1">7AM - 8AM</option>
                            <option value="1">8AM - 9AM</option>
                            <option value="1">9AM - 10AM</option>
                            <option value="1">10AM - 11AM</option>
                        </select>
                    </div>
                </div>
                <div class="line line1"></div>
                <div class="box_inside">
                    <div class="image">
                        <img src="./lunch.png">
                    </div>
                    <div class="wakeup_timing">Set Lunch Time</div>
                    <div class="lunch_time">
                        <select name="" id="wakeup">
                            <option value="0">Default</option>
                            <option value="1">12PM - 1PM</option>
                            <option value="2">1PM - 2PM</option>
                            <option value="1">2PM - 3PM</option>
                            <option value="1">3PM - 4PM</option>
                        </select>
                    </div>
                </div>
                <div class="line line1"></div>
                <div class="box_inside">
                    <div class="zimage">
                        <img src="./Z.png">
                    </div>
                    <div class="wakeup_timing">Set Nap Time</div>
                    <div class="lunch_time">
                        <select name="" id="wakeup">
                            <option value="0">Default</option>
                            <option value="1">12PM - 1PM</option>
                            <option value="2">1PM - 2PM</option>
                            <option value="1">2PM - 3PM</option>
                            <option value="1">3PM - 4PM</option>
                            <option value="1">4PM - 5PM</option>
                        </select>
                    </div>
                </div>
                <div class="line line1"></div>
                <div class="box_inside">
                    <div class="zimage">
                        <img src="./Z.png">
                    </div>
                    <div class="wakeup_timing">Set Night Time</div>
                    <div class="lunch_time">
                        <select name="" id="wakeup">
                            <option value="0">Default</option>
                            <option value="1">12AM - 1AM</option>
                            <option value="2">1AM - 2AM</option>
                            <option value="3">2AM - 3AM</option>
                            <option value="4">3AM - 4AM</option>
                            <option value="5">4AM - 5AM</option>
                            <option value="6">5AM - 6AM</option>
                        </select>
                    </div>
                </div>
                </div>
<div class="message">GOOD MORNING!! WAKE UP!!</div>
<div class="lower">
    <div class="alarm"  hover="PARTY TIME!">Set Alarm!!</div>
    <div class="note">
        <p>WakeUpTime: 10AM -11AM</p>
        <P>Lunch Time: 12PM-1PM</P>
        <P>Nap time: 4PM - 5PM</P>
        <p>Sleep Time: 8PM-9AM</p>
    </div>
</div>
</div>




<div class=" right_box">
    <div class="boxinside">
        <div class="clock1"></div>
        <div class="clock2"></div>
        <div class="clock3">
            <div class="time">Time</div>
            <div class="time1">
                <span id="time1">00</span>
                <p>hours</p>
            </div>

            <div class="dot">:</div>

            <div class="time1">
                <span id="time1">00</span>
                <p>mins</p>
            </div>

            <div class="dot">:</div>

            <div class="time1">
                <span id="time1">00</span>
                <p>secs</p>
            </div>

            <div class="AM">
                <span id="AM">AM</span>
            </div>
        </div>
    </div>
    <div class="text_right">GRAB SOME HEALTHY BREAKFAST!!!</div><br>

    <div id="image"></div>
    
</div>
</div>
</body>

</html>
